<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Détails - E7 GvG Helper</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Détails</h1>
        <a href="index.html">⬅ Retour</a>
    </header>

    <main>
        <div id="details"></div>
    </main>

    <script src="store.js"></script>
    <script>
        const params = new URLSearchParams(window.location.search);
        const idx = params.get("idx");
        const data = getData()[idx];

        const container = document.getElementById("details");
        container.innerHTML = `
            <h2>Defense: ${data.defense.join(" - ")}</h2>
            <ul>
                ${data.offenses.map(o => `<li><a href="${o.link}" target="_blank">${o.name}</a></li>`).join("")}
            </ul>
        `;
    </script>
</body>
</html>
