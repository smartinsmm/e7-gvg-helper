<!DOCTYPE html>

<head>

<body>
    <header>
        <h1>E7 GvG Helper</h1>
        <nav>
            <a href="index.html">Liste</a>
            <a href="attaque.html">Attaque</a>
        </nav>
    </header>

    <div class="container" id="details"></div>

    <script src="store.js"></script>
    <script>
        const params = new URLSearchParams(window.location.search);
        const idx = params.get("idx");
        const data = getData()[idx];

        const details = document.getElementById("details");
        details.innerHTML = `
            <h2>Defense Team</h2>
            <div class="hero-list">
                ${data.defense.map(hero => `<div class="hero"><img src="https://via.placeholder.com/60" alt="${hero}"><div>${hero}</div></div>`).join("")}
            </div>
            <h2>Offense Team</h2>
            ${data.offenses.map(team => `
                <div class="hero-list">
                    ${team.map(hero => `<div class="hero"><img src="https://via.placeholder.com/60" alt="${hero}"><div>${hero}</div></div>`).join("")}
                </div>
            `).join("")}
        `;
    </script>
</body>
