<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Ajouter une Attaque</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Ajouter une Attaque</h1>
        <a href="index.html">⬅ Retour</a>
    </header>

    <main>
        <form id="attackForm">
            <label>Nom Défense (3 héros) :</label>
            <input type="text" id="def1" placeholder="Héros 1" required>
            <input type="text" id="def2" placeholder="Héros 2" required>
            <input type="text" id="def3" placeholder="Héros 3" required>

            <label>Nom de l’attaque :</label>
            <input type="text" id="offName" placeholder="Nom attaque" required>

            <label>Lien :</label>
            <input type="url" id="offLink" placeholder="https://..." required>

            <button type="submit">Ajouter</button>
        </form>
    </main>

    <script src="store.js"></script>
    <script>
        const form = document.getElementById("attackForm");

        form.addEventListener("submit", (e) => {
            e.preventDefault();

            const def = [def1.value, def2.value, def3.value];
            const offName = offName.value;
            const offLink = offLink.value;

            addAttack(def, { name: offName, link: offLink });
            alert("Attaque ajoutée !");
            window.location.href = "index.html";
        });
    </script>
</body>
</html>
