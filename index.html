<script src="store.js"></script>
<script>
  const container = document.getElementById("list");
  const data = getData();
  container.innerHTML = "";
  data.forEach((m, i) => {
    const el = document.createElement("div");
    el.className = "item";
    el.innerHTML = `
      <div>
        <div class="title">${m.defense.join(" · ")}</div>
        <div class="sub">${m.offenses.length} offenses dispo</div>
      </div>
      <a href="detail.html?idx=${i}" class="btn ghost">→</a>
    `;
    container.appendChild(el);
  });
</script>
