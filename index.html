<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Epic Seven GvG Helper</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #f0f0f0;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #00eaff;
    }
    .form-group {
      margin-bottom: 10px;
    }
    label {
      display: block;
      margin-bottom: 5px;
    }
    input, textarea {
      width: 100%;
      padding: 8px;
      background: #222;
      color: #fff;
      border: 1px solid #555;
    }
    button {
      background: #00eaff;
      color: #000;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
      margin-top: 10px;
    }
    .card {
      background: #1e1e1e;
      border: 1px solid #444;
      border-radius: 8px;
      padding: 15px;
      margin-top: 20px;
    }
    .team {
      margin-bottom: 10px;
    }
    .team span {
      display: inline-block;
      background: #333;
      padding: 5px 10px;
      margin-right: 5px;
      border-radius: 4px;
    }
    .description {
      margin-top: 10px;
      font-style: italic;
      color: #ccc;
    }
  </style>
</head>
<body>
  <h1>Epic Seven GvG Helper</h1>

  <div id="form">
    <div class="form-group">
      <label>Défenseur 1</label>
      <input type="text" id="def1" />
    </div>
    <div class="form-group">
      <label>Défenseur 2</label>
      <input type="text" id="def2" />
    </div>
    <div class="form-group">
      <label>Défenseur 3</label>
      <input type="text" id="def3" />
    </div>
    <div class="form-group">
      <label>Offense 1</label>
      <input type="text" id="atk1" />
    </div>
    <div class="form-group">
      <label>Offense 2</label>
      <input type="text" id="atk2" />
    </div>
    <div class="form-group">
      <label>Offense 3</label>
      <input type="text" id="atk3" />
    </div>
    <div class="form-group">
      <label>Description</label>
      <textarea id="desc"></textarea>
    </div>
    <button onclick="addEntry()">Ajouter</button>
  </div>

  <div id="entries"></div>

  <script>
    const entries = JSON.parse(localStorage.getItem('gvgData') || '[]');

    function addEntry() {
      const def = [
        document.getElementById('def1').value,
        document.getElementById('def2').value,
        document.getElementById('def3').value
      ];
      const atk = [
        document.getElementById('atk1').value,
        document.getElementById('atk2').value,
        document.getElementById('atk3').value
      ];
      const desc = document.getElementById('desc').value;
      entries.push({ defense: def, offense: atk, description: desc });
      localStorage.setItem('gvgData', JSON.stringify(entries));
      displayEntries();
    }

    function displayEntries() {
      const container = document.getElementById('entries');
      container.innerHTML = '';
      entries.forEach((entry, index) => {
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
          <div class="team"><strong>Défense :</strong> ${entry.defense.map(h => `<span>${h}</span>`).join('')}</div>
          <div class="team"><strong>Offense :</strong> ${entry.offense.map(h => `<span>${h}</span>`).join('')}</div>
          <div class="description">${entry.description}</div>
        `;
        container.appendChild(card);
      });
    }

    displayEntries();
  </script>
</body>
</html>
